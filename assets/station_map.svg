  <text x="140" y="314" font-family="Arial" font-size="12" fill="black">Coach 1</text>
  
  <rect x="260" y="300" width="120" height="20" fill="#a5d6fa" stroke="black" stroke-width="1"/>
  <text x="300" y="314" font-family="Arial" font-size="12" fill="black">Coach 2</text>
  
  <rect x="420" y="300" width="120" height="20" fill="#a5d6fa" stroke="black" stroke-width="1"/>
  <text x="460" y="314" font-family="Arial" font-size="12" fill="black">Coach 3</text>
  
  <rect x="580" y="300" width="120" height="20" fill="#a5d6fa" stroke="black" stroke-width="1"/>
  <text x="620" y="314" font-family="Arial" font-size="12" fill="black">Coach 4</text>
  
  <rect x="740" y="300" width="120" height="20" fill="#a5d6fa" stroke="black" stroke-width="1"/>
  <text x="780" y="314" font-family="Arial" font-size="12" fill="black">Coach 5</text>

  <!-- Title and Labels -->
 
