<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <!-- Background and Station Area -->
  <rect x="0" y="0" width="1000" height="600" fill="white" />
  
  <!-- Platform 1 (Top Platform) -->
  <rect x="50" y="100" width="900" height="100" fill="#59a4ff" stroke="black" stroke-width="3"/>
  <text x="425" y="165" font-family="Arial" font-size="16" fill="black">PLATFORM NUMBER 1</text>
  <!-- Platform 2 (Bottom Platform) -->
  <rect x="50" y="300" width="900" height="100" fill="#59a4ff" stroke="black" stroke-width="3"/>
  <text x="425" y="350" font-family="Arial" font-size="16" fill="black">PLATFORM NUMBER 2</text>
  
  <!-- Railway Track -->
  <rect x="50" y="240" width="900" height="10" fill="#616161" />
  <text x="453" y="262" font-family="Arial" font-size="16" fill="black">RAILWAY TRACK</text>
  <rect x="50" y="263" width="900" height="10" fill="#616161" />
  
  <!-- Entry Gate (Near Platform 1) -->
  <rect x="50" y="60" width="50" height="30" fill="#045739" />
  <text x="57" y="80" font-family="Arial" font-size="16" fill="white">Entry</text>
  
  <!-- Exit Gate (Near Platform 2) -->
  <rect x="900" y="60" width="50" height="30" fill="#FF1744" />
  <text x="912" y="80" font-family="Arial" font-size="16" fill="white">Exit</text>

  <!-- Amenities on Platform 1 (Top Platform) -->
  <rect x="130" y="100" width="80" height="40" fill="#b2e534" stroke="black" stroke-width="1"/>
  <text x="140" y="125" font-family="Arial" font-size="12" fill="black">Restroom 1</text>
  
  <rect x="250" y="100" width="80" height="40" fill="#ffc535 " stroke="black" stroke-width="1"/>
  <text x="270" y="125" font-family="Arial" font-size="12" fill="black">Café 1</text>
  
  <rect x="400" y="100" width="90" height="40" fill="#f3ffa6" stroke="black" stroke-width="1"/>
  <text x="402" y="125" font-family="Arial" font-size="12" fill="black">Ticket Counter 1</text>
  
  <rect x="550" y="100" width="80" height="40" fill="#FFEB3B" stroke="black" stroke-width="1"/>
  <text x="552" y="125" font-family="Arial" font-size="12" fill="black">Waiting Room</text>
  
  <rect x="700" y="100" width="80" height="40" fill="#7bf7ed" stroke="black" stroke-width="1"/>
  <text x="715" y="125" font-family="Arial" font-size="12" fill="black">Info Desk</text>
  
  <!-- Amenities on Platform 2 (Bottom Platform) -->
  <rect x="130" y="360" width="80" height="40" fill="#b2e534" stroke="black" stroke-width="1"/>
  <text x="140" y="383" font-family="Arial" font-size="12" fill="black">Restroom 2</text>
  
  <rect x="300" y="360" width="80" height="40" fill="#ffc535" stroke="black" stroke-width="1"/>
  <text x="320" y="383" font-family="Arial" font-size="12" fill="black">Café 2</text>
  
<rect x="500" y="360" width="90" height="40" fill="#f3ffa6" stroke="black" stroke-width="1"/>
  <text x="502" y="383" font-family="Arial" font-size="12" fill="black">Ticket Counter 2</text>
  
  <rect x="650" y="360" width="90" height="40" fill="#ffc535" stroke="black" stroke-width="1"/>
  <text x="660" y="383" font-family="Arial" font-size="12" fill="black">Food Court 2</text>

  <!-- Path between platforms (Flyovers) -->
  <line x1="50" y1="200" x2="50" y2="300" stroke="#1976D2" stroke-width="15" stroke-dasharray="5,5"/>
 
  <!-- Additional Flyover at the end of platforms -->
 <!-- Vertical Flyover at the end of platforms -->
<line x1="950" y1="200" x2="950" y2="300" stroke="#1976D2" stroke-width="15" stroke-dasharray="5,5"/>

  <!-- Coach Areas Platform 1 -->
  <rect x="100" y="180" width="120" height="20" fill="#a5d6fa" stroke="black" stroke-width="1"/>
